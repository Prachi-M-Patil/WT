<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New book</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>create book<span th:text="${assNo}">assNo</span></h1>
  <form action="/createNewBooks" method="post">
    <input type="text" name="assNo" placeholder="Enter assNo" required>
    <input type="text" name="title" placeholder="Enter title" required>
    <input type="text" name="author" placeholder="Enter author" required>
    <input type="text" name="price" placeholder="Enter price" required>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
