<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
</head>
<body>
<h1>Add/Edit Book</h1>
<form th:action="@{/saveBook}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br/>
    <label>Author:</label>
    <input type="text" th:field="*{author}" required /><br/>
    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required /><br/>
    <label>Publication Year:</label>
    <input type="number" th:field="*{publicationYear}" required /><br/>
    <button type="submit">Save</button>
</form>
<a href="/">Back to List</a>
</body>
</html>
